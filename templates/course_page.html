<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>Past Offerings</h1>
    <ul>
        {% for offering in offerings %}
            <li>{{ offering.semester }} {{ offering.year }} - {{ offering.instructor }} (Max Enrolled: {{ offering.max_enrollment }} Actual Enrolled: {{ offering.students_enrolled }})</li>
        {% empty %}
            <li>No past offerings.</li>
        {% endfor %}
    </ul>
</body>
</html>
