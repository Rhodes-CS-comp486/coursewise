<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseWise - Welcome</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CourseWise</h1>

    <!-- Form to submit major and year selection -->
    <form method="POST" action="{% url 'startup' %}">
        {% csrf_token %}
        
        <label for="major">Select Your Major:</label>
        <select id="major" name="major">
            <option value="">-- Select --</option>
            <option value="Computer Science">Computer Science</option>
            <option value="English">English</option>
            <option value="Biology">Biology</option>
            <option value="Mathematics">Mathematics</option>
        </select>

        <br><br>

        <label for="year">Select Your Year:</label>
        <select id="year" name="year">
            <option value="">-- Select --</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>

        <br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="error-message" class="error">{{ error_message }}</p>

</body>
</html>
